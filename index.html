<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Scheme Generator</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <input type="color" name="colour-picker" id="colour-picker">
            <select name="scheme-mode" id="scheme-mode">
                <option value="Monochrome">Monochrome</option>
                <option value="Monochrome-dark">Monochrome-dark</option>
                <option value="Monochrome-light">Monochrome-light</option>
                <option value="Analogic">Analogic</option>
                <option value="Complement">Complement</option>
                <option value="Analogic-complement">Analogic-complement</option>
                <option value="Triad">Triad</option>
            </select>
            <button id="get-scheme-btn">Get colour scheme</button>
        </header>
        <main>
            <div id="colours" class="colours">
                <div class="color" style="background-color: #2C5A24">
                    <p class="color-name">#2C5A24</p>
                </div>
                <div class="color" style="background-color: #337027">
                    <p class="color-name">#337027</p>
                </div>
                <div class="color" style="background-color: #912A45">
                    <p class="color-name">#912A45</p>
                </div>
                <div class="color" style="background-color: #953E2A">
                    <p class="color-name">#953E2A</p>
                </div>
                <div class="color" style="background-color: #9A722A">
                    <p class="color-name">#9A722A</p>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
